<div class="container">
  <div class="event">
    <div class="event-background">
      <img src="{{ eventsShow.event.img }}">
    </div>

    <div class="host-details">
    <a ui-sref="usersShow({ id: eventsShow.event.host._id })"><img src="{{ eventsShow.event.host.profilePicture }}"></a>
    </div>
    <div class="event-details">
      <h2>{{ eventsShow.event.name }}</h2>
      <p>{{ eventsShow.event.address }}</p>
      <p>{{ eventsShow.event.description }}</p>
      <p><a href="{{eventsShow.event.url}}" target="_blank">{{eventsShow.event.url}}</a></p>

      <button ng-if="eventsShow.editToggle" class="btn btn-primary" ui-sref="eventsEdit({ id: eventsShow.event._id })">Edit</button>
      <button ng-if="eventsShow.deleteToggle" class="btn btn-primary" ng-click="eventsShow.delete(eventsShow.event)">Delete</button>
      <button ng-if="eventsShow.interestedToggle" class="btn btn-warning" ng-click="eventsShow.expressInterest()">I'm Interested</button>


      <div ng-if="eventsShow.showRequestModal">

        <form class="messageForm animated zoomIn" ng-submit="eventsShow.interested(eventsShow.event)">
          <div class="form-group">
            <input class="form-control requestMessage" type="text" name="requestMessage" ng-model="eventsShow.sendInterestedText" placeholder="Write your message here" >
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="Submit">
        </form>
    </div>

      <button ng-if="eventsShow.notInterestedToggle" class="btn btn-warning" ng-click="eventsShow.notInterested(eventsShow.event)">I'm Not Interested</button>
      <ul>
        <li ng-repeat="request in eventsShow.requests">{{ request.text }}</li>
      </ul>


    </div>
  </div>
</div>
