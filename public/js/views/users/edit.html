<div class="col-md-6 col-md-offset-3">
<h2>Edit User</h2>

<form ng-submit="usersEdit.update()">
{{ vm.user }}
  <div class="form-group">

    <label for="profilePicture">Profile Picture</label>
    <input type="text" class="form-control" id="profilePicture" name="profilePicture" ng-model="usersEdit.user.profilePicture">

    <label for="firstName">Fist Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" ng-model="usersEdit.user.firstName">

    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" ng-model="usersEdit.user.lastName">

    <label for="firstName">Date of Birth</label>
    <input type="text" class="form-control" id="dob" name="dob" ng-model="usersEdit.user.dob">

    <label for="firstName">Bio</label>
    <input type="text" class="form-control" id="bio" name="bio" ng-model="usersEdit.user.bio">

  </div>

  <input type="submit" class="btn btn-default btn-block" value="Add">

  </form>
</div>
