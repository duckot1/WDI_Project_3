<div class="container">
  <ul class="row">
    <li class="tile col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4" ng-repeat="event in events.events track by $index">
      <img ui-sref="eventsShow({ id: event._id })" src="{{ event.img }}">
      <div class="info">
        <img ui-sref="usersShow({ id: event.host._id })" class="user-img" src="{{ event.host.profilePicture }}">
        <h3 ui-sref="eventsShow({ id: event._id })">{{ event.name }}</h3>
      </div>
    </li>
  </ul>
</div>
